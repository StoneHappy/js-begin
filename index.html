<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="todo-title" type="text">
  <input id="data-picker" type="date" name="" id="">
  <button onclick="addTodo()">add todo</button>
  <div id="todo-list"></div>
  <script>
    let todos = [
      {
        title: 'Get groceries', 
        dueDate: '2021-10-03',
        id: 'id1'
      },
      {
        title: 'Wash Car', 
        dueDate: '2021-12-03',
        id: 'id2'
      },
      {
        title: 'Make dinner', 
        dueDate: '2021-11-03',
        id: 'id3'
      }
    ];

    render();

    function addTodo() {
      let todoTitle = document.getElementById('todo-title');
      let dataPicker = document.getElementById('data-picker');
      let todo = {
        title: todoTitle.value,
        dueDate: dataPicker.value,
        id: '' + new Date().getTime()
      }
      todos.push(todo);
      render();
    }

    function deleteTodo(event) {
      const deleteButton = event.target;
      const idToDelete = deleteButton.id;

      todos = todos.filter(function(todo) {
        console.log(todo.id);
        console.log(idToDelete);
        if(todo.id == idToDelete)
        {
          return false;
        }
        else
        {
          return true;
        }

      })
      
      render();
    }

    function render() {

      document.getElementById('todo-list').innerHTML = '';

      todos.forEach(function (todo) {
        let element = document.createElement('div');
        element.innerHTML = todo.title + ' ' + todo.dueDate;

        const deleteButton = document.createElement('button');
        deleteButton.innerHTML = "delete";
        deleteButton.style = 'margin-left: 12px';
        deleteButton.id = todo.id;
        deleteButton.onclick = deleteTodo;
        element.appendChild(deleteButton);

        let todolist = document.getElementById('todo-list');
        todolist.appendChild(element);
      })

    }

  </script>
</body>

</html>
